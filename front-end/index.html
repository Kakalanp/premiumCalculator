<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

    <title>Premium Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="params">
      <form>
        <label for="birth">
          Date of birth: 
          <input id="birth" type="date" required />
        </label>

        <label for="state">
          State: 
          <select id="state" required>
          </select>
        </label>

        <label for="plan">
          Plan: 
          <select id="plan" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
        </label>

        <label for="age">
          Age: 
          <input id="age" type="text" readonly>
        </label>

        <button type="submit" id="button" disabled>
          Get Premium
        </button>
      </form>
    </div>
    <div class="premium">
      <div class="period">
        <p>Period: </p>
        <select id="period" aria-label="period" disabled>
          <option value="12">Monthly</option>
          <option value="4">Quarterly</option>
          <option value="2">Semi-Annually</option>
          <option value="1">Annually</option>
        </select>
      </div>

      <div class="premiums">
        <div class="item">
          <p>Carrier</p>
          <p>Premium</p>
          <p>Annual</p>
          <p>Monthly</p>
        </div>

        <ul class="premium-list">
        </ul>
      </div>
    </div>
  </div>

  <script src="index.js"></script>

</body>
</html>
