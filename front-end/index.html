<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

    <title>Premium Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="actions">
      <form class="params">
        <label for="birth">
          Date of birth: 
          <input id="birth" type="date" required />
        </label>

        <label for="state">
          State: 
          <select id="state" required>
          </select>
        </label>

        <label for="plan">
          Plan: 
          <select id="plan" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
        </label>

        <label for="age">
          Age: 
          <input id="age" type="text" readonly>
        </label>

        <button type="submit" id="submit" disabled>
          Get Premium
        </button>
      </form>
      <button id="edit" type="button">Edit database &gt;</button>
    </div>
    <div class="premium">
      <div class="period">
        <p>Period: </p>
        <select id="period" aria-label="period" disabled>
          <option value="12">Monthly</option>
          <option value="4">Quarterly</option>
          <option value="2">Semi-Annually</option>
          <option value="1">Annually</option>
        </select>
      </div>

      <div class="premiums">
        <div class="item">
          <p>Carrier</p>
          <p>Premium</p>
          <p>Annual</p>
          <p>Monthly</p>
        </div>

        <ul class="premium-list">
        </ul>
      </div>
    </div>
  </div>

  <div class="updater hidden">
    <div class="updater-actions">
      <div class="updater-buttons">
        <button id="back" type="button" disabled> &lt; Back to calculator</button>
        <button id="save" type="button"> Save </button>
      </div>
      <form class="newItem">
        <input list="newStateData" id="newState" name="newState" placeholder="State">
        <datalist id="newStateData">
          <option value="ANY">
        </datalist>
        <div class="plans">
          <input type="checkbox" id="newAPlan" name="newAPlan" value="A">
          <label for="newAPlan">A</label>
          <input type="checkbox" id="newBPlan" name="newBPlan" value="B">
          <label for="newBPlan">B</label>
          <input type="checkbox" id="newCPlan" name="newCPlan" value="C">
          <label for="newCPlan">C</label>
        </div>
        <label for="newMonth">
          Month:
          <select name="newMonth" id="newMonth">
            <!-- populates on js -->
          </select>
        </label>
        <input type="number" name="minAge" id="minAge" placeholder="Minimum age" min="18">
        <input type="number" name="maxAge" id="maxAge" placeholder="Maximum age" min="18">
        <input type="number" name="newPremium" id="newPremium" placeholder="Premium" min="1">
        <input type="text" name="newCarrier" id="newCarrier" placeholder="Carrier">
        <input type="button" value="create" id="createPremium">
      </form>
    </div>

    <div class="data">
      <table id="table">
      </table>
    </div>
  </div>

  <script src="index.js"></script>

</body>
</html>
